<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM.gov Opportunities Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .search-container {
            display: grid;
            grid-template-columns: 150px 1fr auto;
            gap: 10px;
            align-items: end;
            margin-bottom: 15px;
        }

        select, input, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        select {
            background: white;
        }

        input {
            flex: 1;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 12px;
            font-size: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .content {
            padding: 30px;
        }

        .opportunities-list {
            list-style: none;
        }

        .opportunity-card {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .opportunity-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #eee;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .action-btn.secondary {
            background: #6c757d;
        }

        .action-btn.secondary:hover {
            background: #5a6268;
        }

        .bidding-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1001;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .bidding-modal.active {
            display: flex;
        }

        .bidding-content {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 900px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin: auto;
        }

        .bidding-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }

        .bidding-header h2 {
            color: #333;
            margin: 0;
        }

        .bidding-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .bidding-section {
            margin-bottom: 30px;
        }

        .bidding-section h3 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            padding-left: 15px;
        }

        .bidding-section p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .bidding-checklist {
            list-style: none;
            padding: 0;
        }

        .bidding-checklist li {
            padding: 8px 0;
            color: #666;
            border-bottom: 1px solid #f0f0f0;
        }

        .bidding-checklist li:before {
            content: "‚úì ";
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }

        .download-btn {
            background: #28a745;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 14px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .opportunity-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .opportunity-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            font-size: 13px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            color: #666;
            font-weight: 600;
            margin-bottom: 3px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        .meta-value {
            color: #333;
            word-break: break-word;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 8px 12px;
            min-width: 40px;
            background: white;
            color: #667eea;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-results svg {
            width: 60px;
            height: 60px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .columns-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .columns-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .columns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .column-tag {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #333;
            font-family: monospace;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
        }

        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .search-container {
                grid-template-columns: 1fr;
            }

            .opportunity-meta {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 22px;
            }

            .stats {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä SAM.gov Opportunities Dashboard</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-records">0</span>
                    <span class="stat-label">Opportunities</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-columns">0</span>
                    <span class="stat-label">Data Fields</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="data-files">0</span>
                    <span class="stat-label">CSV Files</span>
                </div>
            </div>
        </header>

        <div class="search-section">
            <div class="tabs">
                <button class="tab-btn active" data-tab="search">üîç Search</button>
                <button class="tab-btn" data-tab="columns">üìã Columns</button>
            </div>

            <div id="search" class="tab-content active">
                <div class="search-container">
                    <select id="search-type">
                        <option value="keyword">Keyword</option>
                        <option value="naics">NAICS Code</option>
                        <option value="organization">Organization</option>
                    </select>
                    <input type="text" id="search-query" placeholder="Enter search term...">
                    <button onclick="performSearch()">Search</button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="loadAllOpportunities()">View All</button>
                    <button class="filter-btn" onclick="resetSearch()">Clear</button>
                </div>
            </div>

            <div id="columns" class="tab-content">
                <button class="filter-btn" onclick="showColumnsModal()">Show All Columns</button>
            </div>
        </div>

        <div class="content">
            <div id="results">
                <div class="loading">Loading opportunities</div>
            </div>
        </div>
    </div>

    <!-- Columns Modal -->
    <div id="columnsModal" class="columns-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Available Columns</h2>
                <button class="close-btn" onclick="closeColumnsModal()">√ó</button>
            </div>
            <div id="columnsGrid" class="columns-grid"></div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentTotal = 0;
        let currentSearch = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadAllOpportunities();
            setupTabButtons();
        });

        function setupTabButtons() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(tabName).classList.add('active');
                });
            });
        }

        function loadStats() {
            fetch('/api/stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('total-records').textContent = data.total_opportunities.toLocaleString();
                    document.getElementById('total-columns').textContent = data.total_columns;
                    document.getElementById('data-files').textContent = data.data_files;
                });
        }

        function loadAllOpportunities() {
            currentPage = 1;
            currentSearch = null;
            document.getElementById('search-query').value = '';
            document.getElementById('search-type').value = 'keyword';
            loadPage(1, '/api/opportunities');
        }

        function performSearch() {
            const searchType = document.getElementById('search-type').value;
            const query = document.getElementById('search-query').value;
            
            if (!query.trim()) {
                alert('Please enter a search term');
                return;
            }
            
            currentPage = 1;
            currentSearch = { type: searchType, query: query };
            loadPage(1, `/api/search?type=${searchType}&query=${encodeURIComponent(query)}`);
        }

        function resetSearch() {
            loadAllOpportunities();
        }

        function loadPage(page, endpoint) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Loading opportunities</div>';

            const url = endpoint.includes('?') 
                ? `${endpoint}&page=${page}&per_page=10`
                : `${endpoint}?page=${page}&per_page=10`;

            fetch(url)
                .then(r => r.json())
                .then(data => {
                    currentPage = page;
                    currentTotal = data.total;
                    renderOpportunities(data);
                })
                .catch(err => {
                    resultsDiv.innerHTML = '<div class="no-results">Error loading data. Please try again.</div>';
                    console.error(err);
                });
        }

        function renderOpportunities(data) {
            const resultsDiv = document.getElementById('results');
            
            if (!data.data || data.data.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No opportunities found.</div>';
                return;
            }

            let html = '<ul class="opportunities-list">';
            
            data.data.forEach((opp, idx) => {
                const startIdx = (data.page - 1) * data.per_page + idx + 1;
                
                // Extract links from various fields
                const links = extractLinks(opp);
                let linksHtml = '';
                if (links.uiLink) {
                    linksHtml += `<a href="${links.uiLink}" target="_blank" style="color: #667eea; text-decoration: none; margin-right: 10px;">üîó View on SAM.gov</a>`;
                }
                if (links.additionalInfoLink) {
                    linksHtml += `<a href="${links.additionalInfoLink}" target="_blank" style="color: #667eea; text-decoration: none; margin-right: 10px;">üìÑ Additional Info</a>`;
                }
                
                const oppId = startIdx;
                const solicitationNumber = opp.solicitationNumber ? opp.solicitationNumber.replace(/"/g, '&quot;') : '';
                const actionButtons = `
                    <div class="action-buttons">
                        <button class="action-btn" onclick="downloadFromSAM(${JSON.stringify(opp).replace(/"/g, '&quot;')})">
                            ‚¨áÔ∏è Download from SAM.gov
                        </button>
                        <button class="action-btn" onclick="generateBiddingStrategy(${oppId}, ${JSON.stringify(opp).replace(/"/g, '&quot;')})">
                            üìã Generate Bidding Strategy
                        </button>
                        <button class="action-btn secondary" onclick="showDocuments('${solicitationNumber}', '${opp.title ? opp.title.replace(/"/g, '&quot;') : 'Document'}')">
                            üì• Documents
                        </button>
                        ${linksHtml ? `<span style="color: #667eea; font-size: 12px;">${linksHtml}</span>` : ''}
                    </div>
                `;
                
                html += `
                    <li class="opportunity-card">
                        <div class="opportunity-title">${startIdx}. ${opp.title || 'Untitled'}</div>
                        <div class="opportunity-meta">
                            ${opp.solicitationNumber ? `<div class="meta-item"><span class="meta-label">Solicitation</span><span class="meta-value">${opp.solicitationNumber}</span></div>` : ''}
                            ${opp.postedDate ? `<div class="meta-item"><span class="meta-label">Posted</span><span class="meta-value">${opp.postedDate}</span></div>` : ''}
                            ${opp.responseDeadLine ? `<div class="meta-item"><span class="meta-label">Deadline</span><span class="meta-value">${opp.responseDeadLine}</span></div>` : ''}
                            ${opp.naicsCode ? `<div class="meta-item"><span class="meta-label">NAICS</span><span class="meta-value">${opp.naicsCode}</span></div>` : ''}
                            ${opp.type ? `<div class="meta-item"><span class="meta-label">Type</span><span class="meta-value">${opp.type}</span></div>` : ''}
                            ${opp.organizationType ? `<div class="meta-item"><span class="meta-label">Org Type</span><span class="meta-value">${opp.organizationType}</span></div>` : ''}
                        </div>
                        ${actionButtons}
                    </li>
                `;
            });
            
            html += '</ul>';
            
            // Add pagination
            html += renderPagination(data);
            
            resultsDiv.innerHTML = html;
        }

        function extractLinks(opp) {
            const links = {
                uiLink: null,
                additionalInfoLink: null
            };
            
            // Try uiLink field
            if (opp.uiLink) {
                links.uiLink = opp.uiLink;
            }
            
            // Try additionalInfoLink field
            if (opp.additionalInfoLink) {
                links.additionalInfoLink = opp.additionalInfoLink;
            }
            
            // Try links field (might be JSON)
            if (opp.links && typeof opp.links === 'string') {
                try {
                    const linksObj = JSON.parse(opp.links);
                    if (linksObj.uiLink) links.uiLink = linksObj.uiLink;
                    if (linksObj.additionalInfoLink) links.additionalInfoLink = linksObj.additionalInfoLink;
                } catch (e) {
                    // Not valid JSON, skip
                }
            }
            
            return links;
        }

        function renderPagination(data) {
            if (data.total_pages <= 1) return '';

            let html = '<div class="pagination">';
            
            if (data.page > 1) {
                html += `<button onclick="goToPage(${data.page - 1})">‚Üê Previous</button>`;
            }
            
            for (let i = 1; i <= Math.min(data.total_pages, 5); i++) {
                html += `<button ${i === data.page ? 'class="active"' : ''} onclick="goToPage(${i})">${i}</button>`;
            }
            
            if (data.total_pages > 5) {
                html += `<span style="padding: 10px;">...</span>`;
                if (data.total_pages > 5) {
                    html += `<button onclick="goToPage(${data.total_pages})">${data.total_pages}</button>`;
                }
            }
            
            if (data.page < data.total_pages) {
                html += `<button onclick="goToPage(${data.page + 1})">Next ‚Üí</button>`;
            }
            
            html += '</div>';
            return html;
        }

        function goToPage(page) {
            if (currentSearch) {
                const endpoint = `/api/search?type=${currentSearch.type}&query=${encodeURIComponent(currentSearch.query)}`;
                loadPage(page, endpoint);
            } else {
                loadPage(page, '/api/opportunities');
            }
        }

        function showColumnsModal() {
            fetch('/api/columns')
                .then(r => r.json())
                .then(data => {
                    let html = '';
                    data.columns.forEach(col => {
                        html += `<div class="column-tag">${col}</div>`;
                    });
                    document.getElementById('columnsGrid').innerHTML = html;
                    document.getElementById('columnsModal').classList.add('active');
                });
        }

        function closeColumnsModal() {
            document.getElementById('columnsModal').classList.remove('active');
        }

        // Close modal on click outside
        document.getElementById('columnsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeColumnsModal();
            }
        });

        // Search on Enter key
        document.getElementById('search-query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>

    <!-- Bidding Strategy Modal -->
    <div id="biddingModal" class="bidding-modal">
        <div class="bidding-content">
            <div class="bidding-header">
                <h2 id="biddingTitle">Bidding Strategy Document</h2>
                <button class="bidding-close" onclick="closeBiddingModal()">√ó</button>
            </div>
            <div id="biddingBody"></div>
        </div>
    </div>

    <script>
        function generateBiddingStrategy(oppId, opp) {
            // Show loading state
            const modal = document.getElementById('biddingModal');
            document.getElementById('biddingBody').innerHTML = '<div class="loading">Generating bidding strategy...</div>';
            modal.classList.add('active');

            // Call API to analyze opportunity
            fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ opportunity: opp })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    displayBiddingDocument(data.bidding_document, data.analysis);
                } else {
                    document.getElementById('biddingBody').innerHTML = `<div class="no-results">Error: ${data.error}</div>`;
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('biddingBody').innerHTML = '<div class="no-results">Error generating strategy. Please try again.</div>';
            });
        }

        function displayBiddingDocument(doc, analysis) {
            let html = '';

            // Analysis Summary
            html += `
                <div class="bidding-section">
                    <h3>üìä Analysis Summary</h3>
                    <p><strong>Document Type:</strong> ${analysis.document_type}</p>
                    <p><strong>Solicitation Number:</strong> ${analysis.solicitation_number}</p>
                    <p><strong>Posted Date:</strong> ${analysis.posted_date}</p>
                    <p><strong>Response Deadline:</strong> ${analysis.deadline}</p>
                    <p><strong>‚è∞ Time Remaining:</strong> <strong style="color: #667eea;">${analysis.days_until_deadline}</strong></p>
                    <p><strong>NAICS Code:</strong> ${analysis.naics_code}</p>
                    <p><strong>Set-Aside Type:</strong> ${analysis.set_aside_type}</p>
                </div>

                <div class="bidding-section">
                    <h3>‚ö†Ô∏è Special Considerations</h3>
                    <ul class="bidding-checklist">
                        ${analysis.special_considerations.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `;

            // Document Sections
            for (const [section, content] of Object.entries(doc.sections)) {
                html += `
                    <div class="bidding-section">
                        <h3>üìù ${section}</h3>
                        <p>${content}</p>
                    </div>
                `;
            }

            // Download Button
            html += `
                <button class="action-btn download-btn" onclick="downloadBiddingDocument('${doc.title.replace(/'/g, "\\'")}', '${JSON.stringify(doc).replace(/"/g, '&quot;')}')">
                    ‚¨áÔ∏è Download as Document
                </button>
            `;

            document.getElementById('biddingBody').innerHTML = html;
        }

        function downloadBiddingDocument(title, docJson) {
            try {
                const doc = JSON.parse(docJson.replace(/&quot;/g, '"'));
                
                // Create text content
                let content = `${doc.title}\n`;
                content += `Generated: ${doc.timestamp}\n`;
                content += `${'='.repeat(80)}\n\n`;
                
                for (const [section, text] of Object.entries(doc.sections)) {
                    content += `\n${section.toUpperCase()}\n`;
                    content += `${'-'.repeat(section.length)}\n`;
                    content += `${text}\n\n`;
                }
                
                // Create download link
                const element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
                element.setAttribute('download', `Bidding_Strategy_${new Date().toISOString().split('T')[0]}.txt`);
                element.style.display = 'none';
                
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            } catch (e) {
                alert('Error downloading document: ' + e.message);
            }
        }

        function closeBiddingModal() {
            document.getElementById('biddingModal').classList.remove('active');
        }

        // Close modal on click outside
        document.getElementById('biddingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBiddingModal();
            }
        });

        // SAM.gov Download Functions
        function downloadFromSAM(opportunity) {
            const modal = document.getElementById('documentsModal');
            document.getElementById('documentsBody').innerHTML = `
                <div class="loading">
                    <p>Downloading documents from SAM.gov...</p>
                    <p style="font-size: 12px; color: #999;">This may take a few moments</p>
                </div>
            `;
            modal.classList.add('active');

            console.log('[DEBUG] Starting download for opportunity:', opportunity.solicitationNumber);

            // Call API to download documents from SAM.gov
            fetch('/api/download-docs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(opportunity)
            })
            .then(r => {
                console.log('[DEBUG] Response status:', r.status);
                return r.json().then(data => ({ status: r.status, data: data }));
            })
            .then(({ status, data }) => {
                console.log('[DEBUG] Response data:', data);
                if (data.success) {
                    displayDownloadSuccess(data);
                } else {
                    displayDownloadError(data);
                }
            })
            .catch(err => {
                console.error('[ERROR] Download failed:', err);
                displayDownloadError({
                    success: false,
                    message: 'Network error: Unable to reach the server. Please try again.',
                    error: err.message
                });
            });
        }

        function displayDownloadSuccess(data) {
            const attachmentText = data.attachments_downloaded > 0 
                ? `${data.attachments_downloaded} attachment${data.attachments_downloaded > 1 ? 's' : ''}` 
                : 'No attachments available';
            
            document.getElementById('documentsBody').innerHTML = `
                <div class="download-success">
                    <div style="font-size: 32px; margin-bottom: 15px;">‚úÖ</div>
                    <h3>Download Complete!</h3>
                    <div style="margin-top: 20px; text-align: left;">
                        <p><strong>Solicitation:</strong> ${data.solicitation}</p>
                        <p><strong>Description:</strong> ${data.description_saved ? '‚úì Saved' : '‚úó Failed'}</p>
                        <p><strong>Attachments:</strong> ${attachmentText}</p>
                        <p style="font-size: 12px; color: #666; margin-top: 15px;">
                            üìÅ Documents saved to: <code>downloaded_docs/</code>
                        </p>
                    </div>
                    <button class="action-btn" onclick="closeDocumentsModal()" style="margin-top: 20px;">Close</button>
                </div>
            `;
        }

        function displayDownloadError(data) {
            const errorMsg = data.message || data.error || 'Unknown error occurred';
            const debugInfo = data.debug ? `<p style="font-size: 10px; background: #f5f5f5; padding: 10px; border-radius: 4px; color: #666; margin-top: 10px; word-break: break-all;"><strong>Debug Info:</strong> ${errorMsg}</p>` : '';
            
            document.getElementById('documentsBody').innerHTML = `
                <div class="download-error">
                    <div style="font-size: 32px; margin-bottom: 15px;">‚ùå</div>
                    <h3>Download Failed</h3>
                    <div style="margin-top: 20px; text-align: left;">
                        <p><strong>Error:</strong> ${errorMsg}</p>
                        <p style="font-size: 12px; color: #666; margin-top: 15px;">
                            <strong>Troubleshooting:</strong>
                        </p>
                        <ul style="font-size: 12px; color: #666;">
                            <li>Verify your SAM.gov API key is set correctly in config.py</li>
                            <li>Check your internet connection to SAM.gov</li>
                            <li>Ensure the solicitation number is correct and exists on SAM.gov</li>
                            <li>Verify the downloaded_docs folder exists and is writable</li>
                            <li>Try refreshing the page and downloading again</li>
                        </ul>
                    </div>
                    ${debugInfo}
                    <button class="action-btn" onclick="closeDocumentsModal()" style="margin-top: 20px;">Close</button>
                </div>
            `;
        }

        // Documents Modal Functions
        function showDocuments(solicitationNumber, title) {
            const modal = document.getElementById('documentsModal');
            document.getElementById('documentsBody').innerHTML = '<div class="loading">Loading documents...</div>';
            modal.classList.add('active');

            // Fetch documents for this opportunity
            fetch(`/api/documents/${encodeURIComponent(solicitationNumber)}`)
                .then(r => r.json())
                .then(data => {
                    if (data.documents && data.documents.length > 0) {
                        displayDocuments(data.documents, title);
                    } else {
                        document.getElementById('documentsBody').innerHTML = `
                            <div class="no-results">
                                <p>No documents found for this opportunity.</p>
                                <p style="font-size: 12px; color: #999;">Documents would appear here if they have been downloaded from SAM.gov</p>
                            </div>
                        `;
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('documentsBody').innerHTML = '<div class="no-results">Error loading documents. Please try again.</div>';
                });
        }

        function displayDocuments(documents, title) {
            let html = `<div style="margin-bottom: 20px;"><p style="color: #666;"><strong>${documents.length}</strong> document(s) available</p></div>`;
            
            html += '<div style="display: grid; gap: 12px;">';
            
            documents.forEach(doc => {
                const sizeKB = (doc.size / 1024).toFixed(1);
                const typeIcon = doc.type === 'pdf' ? 'üìÑ' : doc.type === 'docx' ? 'üìã' : doc.type === 'description' ? 'üìù' : 'üìé';
                
                html += `
                    <div style="border: 1px solid #ddd; border-radius: 6px; padding: 12px; display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <p style="margin: 0 0 5px 0; font-weight: 500; color: #333;">
                                ${typeIcon} ${doc.name}
                            </p>
                            <p style="margin: 0; font-size: 12px; color: #999;">
                                ${sizeKB} KB ‚Ä¢ ${doc.type}
                            </p>
                        </div>
                        <button class="action-btn" onclick="window.location.href='${doc.path}'">
                            ‚¨áÔ∏è Download
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('documentsBody').innerHTML = html;
        }

        function closeDocumentsModal() {
            document.getElementById('documentsModal').classList.remove('active');
        }

        // Close documents modal on click outside
        document.getElementById('documentsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDocumentsModal();
            }
        });
    </script>

            </div>
